<h1> EVSE HMI Example </h1>

<p> This example demonstrates HMI for Electronic Vehicle Charging Station (EVSE) application. QT QWidget tool is used to draw the screen.

<br>

The demo shows four screens <br>

&nbsp;&nbsp;&nbsp; 1. Welcome screen <br>
&nbsp;&nbsp;&nbsp; 2. User options <br>
&nbsp;&nbsp;&nbsp; 3. Charging rate <br>
&nbsp;&nbsp;&nbsp; 4. Charging status  <br>

</p>
